<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
            border-radius: 5px;
            border: 1px solid black;
        }
        
        div:hover{
            color: red;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover </h1>
    <p>Passe o mause sobre o texto abaixo</p>
    <div>
        Passe o mause aqui 
        <p>Texto escondido</p>
    </div>
    <p>Fim do Exemplo</p>
    <a href="links.html">Clique aqui</a>
    
</body>
</html>
